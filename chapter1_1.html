<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>1장 - HTML 기초 태그</title>

</head>
<body>

<div class="page-wrapper">
    <div class="topbar">
        <span class="menu-btn" onclick="openNav()">☰</span>
        <span>1장 HTML 기본 태그</span>
    </div>

    <div id="sidebar" class="sidebar"></div>

    <div class="content">
        <h2>1장 — HTML 기초 태그</h2>

        <p>&lt;strong&gt; → <strong>굵은 글자</strong></p>
        <p>&lt;em&gt; → <em>기울임</em></p>
        <p>&lt;del&gt; → <del>취소선</del></p>
        <p>&lt;small&gt; → <small>작은 글자</small></p>
        <p>&lt;sub&gt; / &lt;sup&gt; → 기본 <sub>아래표기</sub> 및 <sup>위표기</sup></p>

        <p>&lt;a href&gt; → <a href="#">하이퍼링크 예시</a></p>

        <p>&lt;img&gt; → <img src="https://picsum.photos/200/120" alt=""></p>

        <p>&lt;ul&gt;, &lt;li&gt;</p>
        <ul>
            <li>항목 1</li>
            <li>항목 2</li>
        </ul>

        <p>&lt;ol&gt;, &lt;li&gt;</p>
        <ol>
            <li>항목 1</li>
            <li>항목 2</li>
        </ol>
    </div>
</div>

<script src="script.js"></script>


</body>
</html>
